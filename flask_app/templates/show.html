<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="text-black justify-content-center d-flex flex-column align-items-center">
        <h1 class="text-white">User {{ user.id }}</h1>
        <div class="card col-3 d-flex flex-column align-items-center">
            <p>Full Name: {{user.first_name}} {{user.last_name}} </p>
            <p>Email: {{ user.email }}</p>
            <p>Created On: {{ user.created_at }}</p>
            <p>Last Updated On: {{ user.updated_at }}</p>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <a href="/edit_user/{{user.id}}" class="text-white">Edit</a>
        <a href="/" class="text-white">Home</a>
    </div>
    
</body>
</html>
